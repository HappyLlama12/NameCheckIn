<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hillel Check-In</title>
  <style>
    :root{--bg:#f6f6f8;--card:#ffffff;--accent:#0b5cff;--muted:#666}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:var(--bg);}
    .card{width:360px;max-width:92vw;background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 8px;font-size:20px}
    p.subtitle{margin:0 0 16px;color:var(--muted)}
    input[type=text]{width:100%;padding:8px;font-size:16px;margin-bottom:16px;border-radius:6px;border:1px solid #ccc;}
    button.action{width: 100%;height: 48px; background: var(--accent); color: white; border:0; border-radius: 8px; font-size: 18px; cursor: pointer;}
    .outlined-btn{background: #d3d3d3; border: 2px #363636;color: black;border-radius: 6px;padding: 6px 12px;cursor: pointer;margin: 4px;font-size: 14px;}
    #status{margin-top:10px;font-weight:600}
    .status-success {color: green;}
    .footer{margin-top:12px;font-size:12px;color:var(--muted);font-weight: 600}
    .danger{color:#b00020}
    .row{display:flex;gap:8px}
     .status-auto {
        color: #0b5cff; /* nice blue */
        font-weight: 800;
      }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Hillel Checkâ€‘In</h1>
    <p class="subtitle">Please enter your full name and press Check In.</p>

    <input type="text" id="fullName" placeholder="Full Name" />

    <button id="submitBtn" class="action">Check In</button>

    <div class="row" style="justify-content:center;margin-top:10px">
      <button id="clearBtn" class="outlined-btn">Clear</button>
      <button id="forgetBtn" class="outlined-btn">Forget Me</button>
    </div>

    <div id="status"></div>
    <div class="footer">Your name will be remembered for next time on this device.</div>
  </div>

  <!-- hidden iframe used to submit the Google Form so the page doesn't navigate -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <!-- This is test code for submitting form
   <form action="https://docs.google.com/forms/d/e/1FAIpQLSeNUhjwb2oFUmtfDaPdB3VvgCdC33cCUN5byjAC4ksv2e5axg/formResponse" method="POST" target="_blank">
  <input name="entry.2042773400" value="Test User">
  <button type="submit">Test Submit</button>
</form>
  -->
   
  <script>
    // ===== CONFIG =====
    const FORM_ACTION = "https://docs.google.com/forms/d/e/1FAIpQLSeNUhjwb2oFUmtfDaPdB3VvgCdC33cCUN5byjAC4ksv2e5axg/formResponse";
    const ENTRY_FOR_NAME = "entry.2042773400";
    // ==================

    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const forgetBtn = document.getElementById('forgetBtn');
    const status = document.getElementById('status');
    const nameInput = document.getElementById('fullName');

    function clearDisplay() {
      nameInput.value = '';
      status.textContent = '';
      status.classList.remove("status-auto");
    }
    clearBtn.addEventListener('click', clearDisplay);

    function submitGoogle(name){
       
      // build a form and submit it to the Google Form response endpoint inside the hidden iframe
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = FORM_ACTION;
      form.target = 'hidden_iframe';

      const nameField = document.createElement('input');
      nameField.type = 'hidden';
      nameField.name = ENTRY_FOR_NAME; //UID Field
      nameField.value = name.trim();
      form.appendChild(nameField);

      // append & submit
      document.body.appendChild(form);
      form.submit();

      // cleanup after a short delay
      setTimeout(()=>{ try{ document.body.removeChild(form);}catch(e){} }, 1500);
    }

    submitBtn.addEventListener('click', ()=>{
      const name = nameInput.value.trim();
       if (!name) {
      status.textContent = 'Please enter your full name.';
      status.classList.remove("status-success", "status-auto");
      return;
      }
      
      localStorage.setItem("clubName", name);
      submitGoogle(name);

        // Add success class, remove auto class
        status.classList.add("status-success");
        status.classList.remove("status-auto");
      
      status.textContent = `Welcome ${name}, you are checked in!`;
      setTimeout(() => {clearDisplay(); status.textContent = ''; }, 5000);
    });

    clearBtn.addEventListener('click', () => {
      clearDisplay();
    });

    forgetBtn.addEventListener('click', () => {
      localStorage.removeItem("clubName");
      nameInput.value = '';
      status.textContent = 'Your saved name has been removed.';
      setTimeout(() => { status.textContent = ''; }, 5000);
    });

    // on load: if saved, auto-submit
    window.addEventListener("load", () => {
  const savedName = localStorage.getItem("clubName");
  if (savedName) {
    status.classList.add("status-auto");
    status.classList.remove("status-success");
    
    nameInput.value = savedName; //keep filled for quick check-in
    status.textContent = `Welcome back ${savedName}, you are checked in!`;
    submitGoogle(savedName);
    setTimeout(() => {clearDisplay(); status.textContent = ""; status.classList.remove("status-auto"); }, 5000);
  }
});

  </script>
</body>
</html>
